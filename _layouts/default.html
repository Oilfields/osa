<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{- site.baseurl -}}/assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="{{- site.baseurl -}}/assets/images/phantomsicon.png" />
    <link rel="apple-touch-icon" href="{{- site.baseurl -}}/assets/images/phantomsapplefav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% feed_meta %}

</head>

<body>

    <div class="banner">
        <a href="{{- site.baseurl -}}/index.html">
            <picture>
                <source srcset="{{- site.baseurl -}}/assets/images/phantoms600.webp" media="(min-width: 400px)">
                <source srcset="{{- site.baseurl -}}/assets/images/phantoms600.png" media="(min-width: 400px)">
                <source srcset="{{- site.baseurl -}}/assets/images/phantoms@0.25x.webp">
                <img src="{{- site.baseurl -}}/assets/images/phantoms@0.25x.png" alt="phantoms logo" width="600"
                    class="banner">
            </picture>
        </a>
    </div>

    {% include navigation.html %}

    <div class="content">
        <h1>{{ page.title }}</h1>


        {{ content }}
    </div>

    {% include footer.html %}
    {% include social.html %}


</body>

</html>
